{% extends 'base.html'%} {% block content %}

<div class="row">>

	<h3>Specialities</h3>
	{% for speciality in speciality %}

	<div>
		<a href="{{url_for('delete_speciality', speciality_id=speciality._id)}}"
			class="waves-effect waves-light btn btn_small">Del</a>
		<a href="{{url_for('edit_speciality', speciality_id=speciality._id)}}"
			class="waves-effect waves-light btn btn_small blue">Edit</a>

	</div>
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title"><strong>{{speciality.speciality_name}}</strong></span>
				</div>

			</div>
		</div>
	</div>

	{% endfor %}
	<div class="row">
		<a href="{{url_for('add_speciality')}}" class="waves-effect waves-light btn">
			<i class="material-icons right">playlist_add</i>Add Speciality
		</a>
	</div>
</div>
{% endblock %}
