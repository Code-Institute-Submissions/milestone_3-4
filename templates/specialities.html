{% extends 'base.html'%} {% block content %}

<div class="row">

	<h3>Specialities</h3>
	{% for speciality in speciality %}

	
    <div class="row">
    <form action="{{ url_for('update_speciality', speciality_id=speciality._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="speciality_name" name="speciality_name" type="text" class="validate" value="{{speciality.speciality_name}}">
                <label for="speciality_name">Speciality</label>
            </div>
        </div>
	<div class="row">
		<div class="col s12 m6">
			<div class="card card indigo lighten-5">
				<div class="card-content">
					<span class="card-title"><strong>{{speciality.speciality_name}}</strong></span>
                    <div>
					<a href="{{url_for('edit_speciality', speciality_id=speciality._id)}}"
						class="waves-effect waves-light btn-floating btn_small grey darken-1"><i class="material-icons">edit</i></a>
				
					<a href="{{url_for('delete_speciality', speciality_id=speciality._id)}}"
						class="waves-effect waves-light btn-floating btn_small red darken-4"><i class="material-icons">delete</i></a>
                    </div>
                </div>
			</div>
		</div>
    </div>    
				
				{% endfor %}
	<div class="row">
		<a href="{{url_for('add_speciality')}}" class="waves-effect waves-light btn-floating btn_small grey darken-1">
			<i class="material-icons right">playlist_add</i>
		</a>
	</div>
</div>
{% endblock %}
