{% extends 'base.html'%}
{% block content %}

<div class="container">

	<div class="row">
		<div>
			<h4 class="center">Specialities</h4>
			<a href="{{url_for('add_speciality')}}"
				class="waves-effect waves-light btn-floating btn_small grey darken-1">
				<i class="material-icons right">playlist_add</i>
			</a>
		</div>

	</div>
	{% for speciality in speciality|sort(attribute='speciality_name') %}
	<div class="row">
		<div class="col s12">
			<div class="card transparent lighten-5">
				<div class="card-content black-text">
					<span class="card-title col s12 m6 l9"><strong>{{speciality.speciality_name}}</strong></span>
					<div class=""><a href="{{url_for('edit_speciality', speciality_id=speciality._id)}}"
							class="waves-effect waves-light btn-floating btn_small grey darken-1"><i class="material-icons">edit</i></a>
						<a href="{{url_for('delete_speciality', speciality_id=speciality._id)}}"
							class="waves-effect waves-light btn-floating btn_small red darken-4"><i class="material-icons">delete</i></a>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endfor %}
</div>

{% endblock %}
