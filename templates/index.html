
{% extends 'base.html' %}
{% block content %}
    
		{% for terms in terms %}
		
		<div>
		
			<a href="{{url_for('delete_word', terms_id=terms._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
			<a href="{{url_for('edit_word', terms_id=terms._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
		
		</div>
		
		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"><strong>{{terms.term}}</strong></span>
						<p><span>
		                    {{terms.definition}}
		                </span></p>
						<p><span>
		                    {{terms.speciality_name}}
		                </span></p>
					</div>
		
				</div>
			</div>
		</div>
		
		
		{% endfor %}
    
{% endblock %}
