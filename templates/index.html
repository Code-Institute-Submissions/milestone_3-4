
{% extends 'base.html' %}
{% block content %}
    <ul >
        {% for terms in terms %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                 
                    <a href="{{url_for('delete_word', terms_id=terms._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                    <a href="{{url_for('edit_word', terms_id=terms._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
            <div >
                <div class=" col s9"col s9">
                    <strong>{{terms.term}}</strong>
                </div>
            </div>
            <div >
                <span>
                    {{terms.definition}}
                </span>
            </div>
            <div  >
                <span>
                    {{terms.speciality_name}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
