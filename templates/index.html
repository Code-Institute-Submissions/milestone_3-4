
{% extends 'base.html' %}
{% block content %}
    
		{% for terms in terms %}
		
		<div>
		
			
		
		</div>
		<div class="row">
			<div class="col s12 m6">
              
				<div class="card">
					<div>
						<span class="card-title"><strong>{{terms.term}}</strong></span>
					</div>
                    <div>
			            <a href="{{url_for('edit_word', terms_id=terms._id)}}" class="waves-effect waves-light btn-floating btn_small blue"><i class="material-icons">edit</i></a>
                        <a href="{{url_for('delete_word', terms_id=terms._id)}}" class="waves-effect waves-light btn-floating btn_small"><i class="material-icons">delete</i></a>
                    </div>
                    
					<div class="card-content">
						<p><span>
		                    {{terms.definition}}
		                </span></p>
						<p><span>
		                    Speciality - {{terms.speciality_name}}
		                </span></p>
					</div>
				</div>
			</div>
		</div>
            
		
		
		
		{% endfor %}
    
{% endblock %}
