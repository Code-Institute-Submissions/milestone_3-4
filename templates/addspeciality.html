{% extends 'base.html'%}

{% block content %}
<h3>Add Speciality</h3>
<form action="{{ url_for('insert_speciality') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="speciality_name" name="speciality_name" type="text" class="validate">
            <label for="speciality_name">Speciality</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Speciality
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
