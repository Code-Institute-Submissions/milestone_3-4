{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="carousel">
		{% for terms in terms %}

		<div class="row">
			<div class="col s12 m6 carousel-item">
				<div class="card indigo lighten-5 center-align">
					<div>
						<span class="card-title term"><strong>{{terms.term}}</strong></span>
					</div>

					<div class="card-content indigo-text">
						<p><span>
		                    {{terms.definition}}
		                </span></p>
						<p><span>
		                    Speciality - {{terms.speciality_name}}
		                </span></p>
					</div>
					<div class="card-action">
						<a href="{{url_for('edit_word', terms_id=terms._id)}}"
							class="waves-effect waves-light btn-floating btn_small grey darken-1"><i class="material-icons">edit</i></a>
						<a href="{{url_for('delete_word', terms_id=terms._id)}}"
							class="waves-effect waves-light btn-floating btn_small red darken-4"><i class="material-icons">delete</i></a>
					</div>
				</div>
			</div>
		</div>




		{% endfor %}

		{% endblock %}
