{% extends 'base.html'%}

{% block content %}
<h3>Edit Speciality</h3>
<div class="row">
    <form action="{{ url_for('update_speciality', speciality_id=speciality._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="speciality_name" name="speciality_name" type="text" class="validate" value="{{speciality.speciality_name}}">
                <label for="speciality_name">Speciality</label>
            </div>
        </div>
        <div class="row">
        
             <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
